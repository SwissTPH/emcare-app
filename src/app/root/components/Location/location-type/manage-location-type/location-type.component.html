<div class="container">
    <div class="row mt-5">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="card">
                <div class="card-body">
                    <h3 class="mt-3">Create Location Type</h3>
                    <form [formGroup]="locationTypeForm" name="locationTypeForm" novalidate>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="type">Location Type</label>
                                    <input formControlName="type" type="text" class="form-control"
                                        id="type" placeholder="Enter type">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input formControlName="name" type="text" class="form-control"
                                        id="name" placeholder="Enter name">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="level">Level</label>
                                    <input formControlName="level" type="text" class="form-control"
                                        id="level" placeholder="Enter level">
                                </div>
                            </div>
                            <div class="col-2">
                                <button type="submit" class="btn btn-primary" (click)="saveData()">Submit</button>
                            </div>
                            <div class="col-5">
                                <button type="submit" class="btn btn-primary" (click)="showLocationType()">Show Location Types</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>
