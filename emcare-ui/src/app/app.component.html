<ng-container *ngIf="currentUrl !== '/login' && currentUrl !== '/signup'">
  <!--header-->
  <header>
    <div class="logo"><img src="assets/images/emcare-logo.svg"></div>
    <ul class="navigation">
      <li class="dropdown">
        <div class="d-flex align-items-center" data-bs-toggle="dropdown">
          <div class="user-pic"><img src="assets/images/default-user.png"></div>
          {{ userName }}<i class="bi bi-chevron-down ps-2"></i>
        </div>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <!-- <li><a class="dropdown-item" href="#">Edit Profile</a></li>
          <li><a class="dropdown-item" href="#">Settings</a></li> -->
          <li><a class="dropdown-item" routerLink="/login">Logout</a></li>
        </ul>
      </li>
    </ul>
  </header>
  <!--header-END-->
  <!--Sidenav-->
  <div class="sidenav">
    <ul class="nav-link">
      <li>
        <a class="mouse-pointer"
          [ngClass]="{'active': this.currentUrl === '/showUsers' || this.currentUrl === '/addUser' || this.currentUrl === '/showRoles' || this.currentUrl === '/addRole'}"
          (click)="hideCurrentDropdown(1)">
          <i class="bi bi-people nav-link_icon"></i>User Management
          <ng-container *ngIf="isUserDropdownOpen; else upIcon">
            <i class="bi bi-chevron-up drop-icon"></i>
          </ng-container>
          <ng-template #upIcon>
            <i class="bi bi-chevron-down drop-icon"></i>
          </ng-template>
        </a>
        <div *ngIf="isUserDropdownOpen" class="dropdown_list_wrapper">
          <ul class="dropdown_list">
            <li><a class="mouse-pointer" routerLink="/showUsers"
                [ngClass]="{'dropdown-link_active': this.currentUrl === '/showUsers' || this.currentUrl === '/addUser'}">Users</a>
            </li>
            <li><a class="mouse-pointer" routerLink="/showRoles"
                [ngClass]="{'dropdown-link_active': this.currentUrl === '/showRoles' || this.currentUrl === '/addRole'}">Role
                and Features</a></li>
            <li><a class="mouse-pointer" routerLink="/confirmUsers"
                [ngClass]="{'dropdown-link_active': this.currentUrl === '/confirmUsers'}">Registration Request</a></li>
          </ul>
        </div>
      </li>
      <li><a class="mouse-pointer" routerLink="/showPatients"><i class="bi bi-people nav-link_icon"></i>Manage
          Patients</a></li>
      <li>
        <a class="mouse-pointer"
          [ngClass]="{'active': this.currentUrl === '/locationFilter' || this.currentUrl === '/showLocation' || this.currentUrl === '/addLocation' || this.currentUrl === '/showLocationType' || this.currentUrl === '/addLocationType'}"
          (click)="hideCurrentDropdown(2)">
          <i class="bi bi-map nav-link_icon"></i>Manage Locations
          <ng-container *ngIf="isLocationDropdownOpen; else upIcon">
            <i class="bi bi-chevron-up drop-icon"></i>
          </ng-container>
          <ng-template #upIcon>
            <i class="bi bi-chevron-down drop-icon"></i>
          </ng-template>
        </a>
        <div *ngIf="isLocationDropdownOpen" class="dropdown_list_wrapper">
          <ul class="dropdown_list">
            <li><a class="mouse-pointer" routerLink="/showLocation"
                [ngClass]="{'dropdown-link_active': this.currentUrl === '/showLocation' || this.currentUrl === '/addLocation'}">Locations</a>
            </li>
            <li><a class="mouse-pointer" routerLink="/showLocationType"
                [ngClass]="{'dropdown-link_active': this.currentUrl === '/showLocationType' || this.currentUrl === '/addLocationType'}">Location
                Type</a></li>
          </ul>
        </div>
      </li>
      <li><a class="mouse-pointer" [ngClass]="{'active': this.currentUrl === '/showDevices'}"
          routerLink="/showDevices"><i class="bi bi-hdd-network nav-link_icon"></i>Manage
          Devices</a></li>
      <!-- <li><a> <i class="bi bi-recycle nav-link_icon"></i> Manage Conficts</a></li> -->
    </ul>
  </div>
</ng-container>
<router-outlet></router-outlet>
