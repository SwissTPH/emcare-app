<div class="container-fluid">
  <div class="row align-items-center">
    <!--signup_left-col-->
    <div class="col-sm-12 col-md-5 col-12 p-0">
      <div class="signup_left-col">
        <div class="signup_left-col_inner">
          <div><img src="../../../../assets/images/emcare-icon.png"></div>
          <div class="mt-3"> <img src="../../../../assets/images/img-01.png" class="img-fluid"> </div>
          <p class="font-size-15 mt-3">Lorem Ipsum is simply dummy text of the printing and
            typesetting industry. Lorem Ipsum has been the industry's
            Lorem Ipsum is simply dummy text of the printing and
          </p>
        </div>
      </div>
    </div>
    <!--signup_left-col-END-->

    <!--signup_form_wrapper-->
    <div class="col-12 col-sm-12 col-md-7">
      <div class="signup_form_wrapper">
        <form [formGroup]="loginForm">
          <div class="mb-5 text-center">
            <h1 class="heading">Sign In</h1>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" formControlName="username" class="form-control custom-input"
                  [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                  <div *ngIf="f.username.errors.required">Username is required</div>
                  <div *ngIf="f.username.errors.pattern">Invalid username</div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 mt-3">
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control custom-input" formControlName="password"
                  [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
              </div>
              <div class="font-size-14">
                Don't have an account?<a class="text-decoration-none mouse-pointer" (click)="navigateToSignup()">
                  Signup</a>
                <a class="float-end text-decoration-none" href="#">Forgot Password?</a>
              </div>
            </div>
          </div>
          <div class="text-center mt-5">
            <button (click)="userLogin()" class="btn-red btn p-l-70 p-r-70">SIGN IN</button>
          </div>
        </form>
      </div>
    </div>
    <!--signup_form_wrapper-END-->
  </div>
</div>
