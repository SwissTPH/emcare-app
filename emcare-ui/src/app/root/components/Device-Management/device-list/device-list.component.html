<div class="container">
    <div class="row mt-5">
        <div class="col-1"></div>
        <div class="col-10">
            <div class="card">
                <div class="card-body">
                    <h3 class="mt-3">Device List</h3>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">No.</th>
                                <th scope="col">IMEI Number</th>
                                <th scope="col">MAC Address</th>
                                <th scope="col">Android Version</th>
                                <th scope="col">Logged in User</th>
                                <th scope="col">App Usage</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ng-container *ngFor="let data of deviceArr; let i=index">
                                <tr>
                                    <th scope="row">{{i+1}}</th>
                                    <td>{{data.imeiNumber}}</td>
                                    <td>{{data.macAddress}}</td>
                                    <td>{{data.androidVersion}}</td>
                                    <td>{{data.lastLoggedInUser}}</td>
                                    <td>
                                        <label class="switch">
                                            <input [(ngModel)]="data.isBlocked" (ngModelChange)="editDevice($event, data)" id="isBlocked" type="checkbox" checked>
                                            <span class="slider round"></span>
                                        </label>
                                    </td>
                                </tr>
                            </ng-container>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-1"></div>
    </div>
</div>
