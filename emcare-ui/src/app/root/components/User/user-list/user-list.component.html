<div class="container">
    <div class="row mt-5">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="card">
                <div class="card-body">
                    <h3 class="mt-3">User List</h3>
                    <button type="submit" class="btn btn-primary my-3" (click)="addUser()">Add User</button>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">No.</th>
                                <th scope="col">User Id</th>
                                <th scope="col">User Name</th>
                                <th scope="col">Role</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ng-container *ngFor="let user of userList; let i=index">
                                <tr>
                                    <th scope="row">{{i+1}}</th>
                                    <td>{{user.id}}</td>
                                    <td>{{user.username}}</td>
                                    <td>
                                            <li *ngFor="let role of user.realmRoles">
                                                {{ role }}
                                            </li>
                                    </td>
                                    <td>
                                        <button type="submit" class="btn btn-primary mr-3" (click)="updateUser(i)">Update</button>
                                    </td>
                                </tr>
                            </ng-container>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>
