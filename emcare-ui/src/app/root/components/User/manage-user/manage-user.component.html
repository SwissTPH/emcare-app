<div class="container">
    <div class="row mt-5">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="card">
                <div class="card-body">
                    <h3 class="mt-3">{{ isEdit ? 'Update User' : 'Add User'}}</h3>
                    <form [formGroup]="userForm" name="userForm" novalidate>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="firstName">First Name</label>
                                    <input formControlName="firstName" type="text" class="form-control"
                                        id="firstName" placeholder="Enter first name">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="lastName">Last Name</label>
                                    <input formControlName="lastName" type="text" class="form-control"
                                        id="lastName" placeholder="Enter last name">
                                </div>
                            </div>
                            <div *ngIf="!isEdit" class="col-12">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input formControlName="email" type="text" class="form-control"
                                        id="email" placeholder="Enter Email">
                                </div>
                            </div>
                            <div class="col-2">
                                <button type="submit" class="btn btn-primary" (click)="saveData()">Submit</button>
                            </div>
                            <div class="col-5">
                                <button type="submit" class="btn btn-primary" (click)="showUser()">Show
                                    Users</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>
