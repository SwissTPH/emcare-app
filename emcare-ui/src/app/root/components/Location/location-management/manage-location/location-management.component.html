<div class="container">
    <div class="row mt-5">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="card">
                <div class="card-body">
                    <h3 class="mt-3">Create Location</h3>
                    <form [formGroup]="locationForm" name="locationForm" novalidate>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="locationType">Location Type</label>
                                    <select class="form-control" formControlName="locationType" id="locationType">
                                        <ng-container *ngFor="let data of locationTypeArr">
                                            <option value="{{data.code}}">{{data.name}}</option>
                                        </ng-container>
                                    </select>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="locationName">Location Name</label>
                                    <input formControlName="locationName" type="text" class="form-control"
                                        id="locationName" placeholder="Enter location name">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="parent">Parent</label>
                                    <ng-container *ngIf="locationArr.length>0; else noLocation">
                                        <select class="form-control" formControlName="parent" id="parent">
                                            <ng-container *ngFor="let data of locationArr">
                                                <option value="{{data.id}}">{{data.name}}</option>
                                            </ng-container>
                                        </select>
                                    </ng-container>
                                    <ng-template #noLocation>
                                        <input formControlName="parent" type="text" class="form-control" id="parent"
                                            placeholder="Enter parent">
                                    </ng-template>
                                </div>
                            </div>
                            <div class="col-2">
                                <button type="submit" class="btn btn-primary" (click)="saveData()">Submit</button>
                            </div>
                            <div class="col-5">
                                <button type="submit" class="btn btn-primary" (click)="showLocation()">Show
                                    Location</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>
