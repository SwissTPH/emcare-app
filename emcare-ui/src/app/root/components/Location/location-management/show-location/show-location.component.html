<div class="main-wrapper">
  <h1 class="heading">Show Location</h1>
  <hr>
  <div class="row align-items-center mb-3">
    <div class=" col-lg-3 col-xxl-2 col-md-5 position-relative">
      <input type="email" class="form-control custom-input" id="exampleFormControlInput1" placeholder="Search">
    </div>
    <div class="col text-end"> <button class="btn btn-red" routerLink="/addLocation">+ Add Location</button></div>
  </div>
  <!--Table-->
  <div class="table-responsive">
    <table class="data-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Location Name</th>
          <th>Type</th>
          <th>Parent</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let data of locationArr; let i=index">
          <tr>
            <th scope="row">{{i+1}}</th>
            <td>{{data.name}}</td>
            <td>{{data.type}}</td>
            <td>{{data.parent ? data.parentName : 'NA'}}</td>
            <td class="text-end">
              <i (click)="editLocation(i)" class="bi bi-pencil-square cursor-pointer font-size-16"></i>
              <!-- <i class="bi bi-trash ms-3 text-red cursor-pointer font-size-16"></i> -->
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
  <!--Table-END-->
  <!--pagination-->
  <ul class="pagination custom-pagination justify-content-end my-4">
    <li class="page-item">
      <a class="page-link" href="#" tabindex="-1" aria-disabled="true"><i class="bi bi-arrow-left font-size-16"></i></a>
    </li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link pagination-active" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item">
      <a class="page-link" href="#"><i class="bi bi-arrow-right font-size-16"></i></a>
    </li>
  </ul>
  <!--pagination-END-->
</div>
