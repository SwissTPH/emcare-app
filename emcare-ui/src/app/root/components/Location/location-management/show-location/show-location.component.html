<div class="main-wrapper">
  <h1 class="heading">Show Location</h1>
  <hr>
  <div class="row align-items-center mb-3">
    <div class=" col-lg-3 col-xxl-2 col-md-5 position-relative">
      <input class="form-control custom-input h-40" id="exampleFormControlInput1" [(ngModel)]="searchString"
        (input)="searchFilter()" placeholder="Search">
    </div>
    <div class="col text-end"> <button class="btn btn-red" routerLink="/addLocation">+ Add Location</button></div>
  </div>
  <!--Table-->
  <div *ngIf="!isAPIBusy" class="table-responsive">
    <table class="data-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Location Name</th>
          <th>Type</th>
          <th>Parent</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngIf="filteredLocations && filteredLocations.length > 0; else noRecords">
          <ng-container *ngFor="let data of filteredLocations | 
          paginate : { itemsPerPage: tableSize, currentPage: currentPage, totalItems: totalCount }; let i=index">
            <tr>
              <td>{{i+1}}</td>
              <td>{{data.name}}</td>
              <td>{{data.type}}</td>
              <td>{{data.parent ? data.parentName : 'NA'}}</td>
              <td class="text-end">
                <i (click)="editLocation(i)" class="bi bi-pencil-square cursor-pointer font-size-16"></i>
                <!-- <i class="bi bi-trash ms-3 text-red cursor-pointer font-size-16"></i> -->
              </td>
            </tr>
          </ng-container>
        </ng-container>
        <ng-template #noRecords>
          <div class="no-record">
            No Records Found!!
          </div>
        </ng-template>
      </tbody>
    </table>
    <div class="d-flex justify-content-end mt-3">
      <pagination-controls responsive="true" previousLabel="Prev" nextLabel="Next" (pageChange)="onIndexChange($event)">
      </pagination-controls>
    </div>
  </div>
  <!--Table-END-->
</div>
