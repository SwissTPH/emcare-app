<div class="main-wrapper">
  <div class="form-wrapper-facility">
    <form [formGroup]="facilityForm" name="facilityForm" novalidate>
      <div class="mb-5">
        <h1 class="heading">
          {{'Manage Facility' | translate}}
        </h1>
        <hr>
      </div>
      <div class="row">
        <div class="col-12 col-sm-6">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input formControlName="organizationName" type="text" class="form-control custom-input"
              id="organizationName" placeholder="Enter organization name"
              [ngClass]="{ 'is-invalid': submitted && f.organizationName.errors }">
            <div *ngIf="submitted && f.organizationName.errors" class="invalid-feedback">
              <div class="cst-error-style" *ngIf="f.organizationName.errors.required">
                *Name is required</div>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-6">
          <div class="mb-3">
            <label class="form-label">Address Street</label>
            <input formControlName="addressStreet" type="text" class="form-control custom-input" id="addressStreet1"
              placeholder="Enter address street" [ngClass]="{ 'is-invalid': submitted && f.addressStreet.errors }">
            <div *ngIf="submitted && f.addressStreet.errors" class="invalid-feedback">
              <div class="cst-error-style" *ngIf="f.addressStreet.errors.required">
                *Address street is required</div>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-4">
          <div class="mb-3">
            <label class="form-label">Location</label>
            <div class="d-block">
              <button type="button" class="btn btn-primary cst-primary" data-bs-toggle="modal"
                data-bs-target="#locationModal">
                <ng-container *ngIf="f.location.value; else noLocation">
                  {{f.location.value.name}}
                </ng-container>
                <ng-template #noLocation>
                  Select Location
                </ng-template>
              </button>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-4">
          <div class="mb-3">
            <label class="form-label">Status</label>
            <p-dropdown formControlName="status" [options]="statusArr" optionLabel="name"
              [ngClass]="{ 'is-invalid': submitted && f.status.errors }">
            </p-dropdown>
            <div *ngIf="submitted && f.status.errors" class="invalid-feedback">
              <div class="cst-error-style" *ngIf="f.status.errors.required">
                *status is required</div>
            </div>
          </div>
        </div>
        <!-- 
        <div class="col-12 col-sm-4">

            <label class="form-label">Longitude</label>
            <input formControlName="longitude" type="text" class="form-control custom-input" id="longitude"
              placeholder="Enter longitude" [ngClass]="{ 'is-invalid': submitted && f.longitude.errors }">
            <div *ngIf="submitted && f.longitude.errors" class="invalid-feedback">
              <div class="cst-error-style" *ngIf="f.longitude.errors.required">
                *Longitude is required</div>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-4">
          <div class="mb-3">
            <label class="form-label">Latitude</label>
            <input formControlName="latitude" type="text" class="form-control custom-input" id="latitude"
              placeholder="Enter latitude" [ngClass]="{ 'is-invalid': submitted && f.latitude.errors }">
            <div *ngIf="submitted && f.latitude.errors" class="invalid-feedback">
              <div class="cst-error-style" *ngIf="f.latitude.errors.required">
                *Latitude is required</div>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-4">
          <div class="mb-3">
            <label class="form-label">Altitude</label>
            <input formControlName="altitude" type="text" class="form-control custom-input" id="altitude"

              <div class="cst-error-style" *ngIf="f.altitude.errors.required">

          </div>
        </div>

        <div class="col-12 col-sm-4">
          <div class="mb-3">
            <label class="form-label">Telecom</label>
            <input formControlName="telecom" type="text" class="form-control custom-input" id="telecom"
              placeholder="Enter telecom" [ngClass]="{ 'is-invalid': submitted && f.telecom.errors }">
            <div *ngIf="submitted && f.telecom.errors" class="invalid-feedback">

      </div>
      <div class="text-end mt-5">
        <hr>
        <button routerLink="/showFacility" class="btn-red btn mr-3">
          <i class="bi bi-chevron-left"></i> {{'Back' | translate}}
        </button>
        <button (click)="saveData()" class="btn-red btn">
          <ng-container *ngIf="!isEdit; else updateFacility">
            {{'Save Facility' | translate}}
          </ng-container>
          <ng-template #updateFacility>
            {{'Edit Facility' | translate}}
          </ng-template>
        </button>
      </div>
    </form>
  </div>
</div>
<div class="modal fade" id="locationModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header cst-header">
        <h5 class="modal-title" id="exampleModalLabel">Select Location</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body cst-body">
        <form [formGroup]="locationFilterForm" name="locationFilterForm" novalidate>
          <div class="row">
            <div *ngIf="dropdownActiveArr[0] == true" class="col-12 col-sm-6">
              <div class="mb-3">
                <label class="form-label">{{'Country' | translate}}</label>
                <select (click)="onClicked($event, 1)" class="form-control custom-input" formControlName="country"
                  id="country">
                  <ng-container *ngFor="let data of countryArr">
                    <option value="{{data.id}}">{{data.name}}</option>
                  </ng-container>
                </select>
              </div>
            </div>
            <div *ngIf="dropdownActiveArr[1] == true" class="col-12 col-sm-6">
              <div class="mb-3">
                <label class="form-label">{{'State' | translate}}</label>
                <select (click)="onClicked($event, 2)" class="form-control custom-input" formControlName="state"
                  id="state">
                  <ng-container *ngFor="let data of stateArr">
                    <option value="{{data.id}}">{{data.name}}</option>
                  </ng-container>
                </select>
              </div>
            </div>
            <div *ngIf="dropdownActiveArr[2] == true" class="col-12 col-sm-6">
              <div class="mb-3">
                <label class="form-label">{{'City' | translate}}</label>
                <select (click)="onClicked($event, 3)" class="form-control custom-input" formControlName="city"
                  id="city">
                  <ng-container *ngFor="let data of cityArr">
                    <option value="{{data.id}}">{{data.name}}</option>
                  </ng-container>
                </select>
              </div>
            </div>
            <div *ngIf="dropdownActiveArr[3] == true" class="col-12 col-sm-6">
              <div class="mb-3">
                <label class="form-label">{{'Region' | translate}}</label>
                <select (click)="onClicked($event, 4)" class="form-control custom-input" formControlName="region"
                  id="region">
                  <ng-container *ngFor="let data of regionArr">
                    <option value="{{data.id}}">{{data.name}}</option>
                  </ng-container>
                </select>
              </div>
            </div>
            <div *ngIf="dropdownActiveArr[4] == true" class="col-12 col-sm-6">
              <div class="mb-3">
                <label class="form-label">{{'Other' | translate}}</label>
                <select (click)="onClicked($event, 5)" class="form-control custom-input" formControlName="other"
                  id="other">
                  <ng-container *ngFor="let data of otherArr">
                    <option value="{{data.id}}">{{data.name}}</option>
                  </ng-container>
                </select>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-red" (click)="saveLocationData()" data-bs-dismiss="modal">Save</button>
      </div>
    </div>
  </div>
</div>
