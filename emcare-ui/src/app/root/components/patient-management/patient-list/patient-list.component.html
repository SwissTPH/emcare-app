<div class="container">
    <div class="row mt-5">
        <div class="col-1"></div>
        <div class="col-10">
            <div class="card">
                <div class="card-body">
                    <h3 class="mt-3">Patient List</h3>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">No.</th>
                                <th scope="col">Identifier</th>
                                <th scope="col">Resource Id</th>
                                <th scope="col">Location Id</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ng-container *ngFor="let patient of patients; let i=index">
                                <tr>
                                    <th scope="row">{{i+1}}</th>
                                    <td>{{patient.identifier[0].value}}</td>
                                    <td>{{patient.id}}</td>
                                    <td>{{patient.extension[0].valueIdentifier.value}}</td>
                                </tr>
                            </ng-container>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
