<div class="container">
    <div class="row mt-5">
        <div class="col-1"></div>
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h3 class="mt-4">Patient List</h3>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">No.</th>
                                <th scope="col">Identifier.</th>
                                <th scope="col">Name</th>
                                <th scope="col">Gender</th>
                                <th scope="col">Date of Birth</th>
                                <th scope="col">Caregiver Name</th>
                                <th scope="col">Location</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ng-container *ngFor="let patient of patients; let i=index">
                                <tr>
                                    <th scope="row">{{i+1}}</th>
                                    <td>{{patient.identifier}}</td>
                                    <td>{{patient.givenName}} {{patient.familyName}}</td>
                                    <td>{{patient.gender}}</td>
                                    <td>{{patient.dob | date:'mediumDate'}}</td>
                                    <td>{{patient.caregiver || "NOT PROVIDED"}}</td>
                                    <td>{{patient.location}}</td>
                                </tr>
                            </ng-container>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
