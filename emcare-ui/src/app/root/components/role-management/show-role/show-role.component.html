<div class="container">
    <div class="row mt-5">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h3 class="mt-3">Role Management</h3>
                    <button type="submit" class="btn btn-primary my-3" (click)="addRole()">Add Role</button>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Description</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ng-container *ngFor="let data of rolesArr; let i=index">
                                <tr>
                                    <th scope="row">{{i+1}}</th>
                                    <td>{{data.name}}</td>
                                    <td>{{data.description}}</td>
                                    <td>
                                        <button type="submit" class="btn btn-primary mr-3" (click)="editRole(i)">Update</button>
                                    </td>
                                </tr>
                            </ng-container>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>
