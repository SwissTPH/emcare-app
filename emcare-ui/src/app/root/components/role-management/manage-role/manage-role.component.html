<div class="main-wrapper">
  <div class="form-wrapper">
    <form [formGroup]="roleForm" name="roleForm" novalidate>
      <div class="mb-5">
        <h1 class="heading">{{ !isEdit ? 'Add Role' : 'Update Role'}}</h1>
        <hr>
      </div>
      <div class="row">
        <div class="col-12 col-sm-6">
          <div class="mb-3">
            <label class="form-label">Role Name</label>
            <input class="form-control custom-input" formControlName="name" type="text" id="name"
              placeholder="Enter Role name">
          </div>
        </div>
        <div class="col-12 col-sm-6">
          <div class="mb-3">
            <label class="form-label">Description</label>
            <input class="form-control custom-input" formControlName="description" type="text" id="description"
              placeholder="Enter description">
          </div>
        </div>
      </div>
      <div class="text-end mt-5">
        <hr>
        <button routerLink="/showRoles" class="btn-red btn mr-3">
          <i class="bi bi-chevron-left"></i> Back
        </button>
        <button (click)="saveData()" class="btn-red btn">
          {{ !isEdit ? 'Create Role' : 'Update Role'}}
        </button>
      </div>
    </form>
  </div>
</div>
